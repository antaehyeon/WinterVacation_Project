<!-- ##########################jQuery############################ -->

<html>

<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    var func = function() {
      $('#navigation').removeClass('selected');
      $('#li').removeClass('selected');
      $(this).addClass('selected');
    }
    $('#navigation').on('click', func()).on('click', func());
  </script>
  <style type="text/css">
    #navigation li {
      list-style: none;
      float: left;
      padding: 5px;
    }

    #navigation {
      cursor: pointer;
    }

    #navigation .selected {
      background-color: red;
      color: white;
    }
  </style>
</head>

<body>
  <ul id="navigation">
    <li>HTML</li>
    <li>CSS</li>
    <li>javascript</li>
    <li class="selected">jQuery</li>
    <li>PHP</li>
    <li>mysql</li>
  </ul>
</body>

</html>
